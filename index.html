<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Birthday GIF Site</title>
</head>
<body>
    <div id="header--main">
        <h1>Today is Nick's birthday 🎉</h1>
        <img src="images/nick-headshot2.jpg" id="header--image" 
        alt="Nick smiling while looking down at the camera he's holding in front of sunset background"/>
        <h2 id="bday--age">32 years old</h2>
        <h4 id="bday--date">04.02.2024</h4>
    </div>
    <div class="gift--section">
        <h2 class="gift--title">Here's how happy I am for you today 🥳</h2>
        <h3 class="gift--hint">(Hover over the gift)</h3>
        <div class="gift--img" id="gift--happy" role="img" aria-label="A wrapped present. When hovered over, 
        it displays an animated sloth from Zootopia smiling in a very slow manner."></div>
    </div>
    <div class="gift--section">
        <h2 class="gift--title" id="gift--title--spacing">How people react when you enter the room 😍</h2>
        <div class="gift--img" id="gift--reaction" role="img" aria-label="A wrapped present. When hovered over, 
        it displays Kristen Wigg dressed as an elderly woman winking."></div>
    </div>
    <div class="gift--section">
        <h2 class="gift--title" id="gift--title--spacing">If I had to describe you using only one word 👇🏼</h2>
        <div class="gift--img" id="gift--genius" role="img" aria-label="A wrapped present. When hovered over, 
        it displays Walter Williamson in Mr. Deeds as well as displaying the word Genius on different portions of the image."></div>
    </div>
    <div class="gift--section">
        <h2 class="gift--title" id="gift--title--spacing">The only person as cool as <em>you</em> 😎</h2>
        <div class="gift--img" id="gift--cool" role="img" aria-label="A wrapped present. When hovered over, 
        it displays Mickey dressed in a captain's uniform dancing on what appears to be a cruise ship."></div>
    </div>
    <div class="gift--section">
        <h2 class="gift--title" id="gift--title--spacing">This one's for you, my friend 🥂</h2>
        <div class="gift--img" id="gift--cheers" role="img" aria-label="A wrapped present. When hovered over, 
        it displays Leonardo Dicaprio toasting with a glass of champaigne."></div>
    </div>
    <footer id="footer">
        <p><a href="www.linkedin.com/in/nwsmith022">© N.W.Smith 2024</a></p>
    </footer>
</body>
</html>
